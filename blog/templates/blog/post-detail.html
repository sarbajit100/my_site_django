from datetime import date
{% extends "base.html" %}
{% load static%}


{% block title %}
This post title
{% endblock %}

{% block scc_files%}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock %}

{% block content %}
 <seaction id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static "blog/images/add:post.image" %}" alt="post-title">
        <address>By {{post.author}}</address>
        <div>Last updates on <time>{{post.date}}</time></div>
    </article>
 </seaction>
 <main>
    {{ post.content }}
 </main>
{% endblock  %}
